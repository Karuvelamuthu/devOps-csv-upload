<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload Manager S4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>ðŸ“Š CSV Upload Manager</h1>
                <p class="subtitle">Upload and manage your CSV files</p>
            </div>
            <div class="status-indicator">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">Checking...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-card">
                    <h2>Upload CSV File</h2>

                    <!-- Drag and Drop Area -->
                    <div id="drop-zone" class="drop-zone">
                        <div class="drop-zone-content">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p>Drag and drop your CSV file here</p>
                            <p class="small-text">or click to browse</p>
                        </div>
                        <input
                            type="file"
                            id="file-input"
                            accept=".csv"
                            class="file-input"
                            hidden
                        >
                    </div>

                    <!-- File Info -->
                    <div id="file-info" class="file-info hidden">
                        <div class="file-preview">
                            <span class="file-icon">ðŸ“„</span>
                            <div class="file-details">
                                <p id="file-name" class="file-name"></p>
                                <p id="file-size" class="file-size"></p>
                            </div>
                        </div>
                        <button id="remove-btn" class="btn-remove">Remove</button>
                    </div>

                    <!-- Upload Button -->
                    <button id="upload-btn" class="btn btn-primary upload-btn" disabled>
                        Upload File
                    </button>

                    <!-- Progress Bar -->
                    <div id="progress-container" class="progress-container hidden">
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                        <p id="progress-text" class="progress-text">0%</p>
                    </div>
                </div>
            </section>

            <!-- Files List Section -->
            <section class="files-section">
                <div class="files-card">
                    <div class="files-header">
                        <h2>Uploaded Files</h2>
                        <button id="refresh-btn" class="btn btn-secondary">
                            ðŸ”„ Refresh
                        </button>
                    </div>

                    <!-- Loading State -->
                    <div id="loading-state" class="loading-state">
                        <div class="spinner"></div>
                        <p>Loading files...</p>
                    </div>

                    <!-- Files Table -->
                    <div id="files-container" class="files-container hidden">
                        <table class="files-table">
                            <thead>
                                <tr>
                                    <th>File Name</th>
                                    <th>Size</th>
                                    <th>Uploaded</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="files-tbody">
                                <!-- Files will be populated here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty State -->
                    <div id="empty-state" class="empty-state hidden">
                        <p>No files uploaded yet</p>
                        <p class="small-text">Upload a CSV file to get started</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal" class="modal-close">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-confirm" class="btn btn-primary">Confirm</button>
            <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
