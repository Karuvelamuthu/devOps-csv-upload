# NGINX Configuration for CSV Upload Application
# This config serves frontend and proxies API requests to backend

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # File Upload Size
    client_max_body_size 100M;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json;

    # ====================================
    # UPSTREAM BACKEND SERVER
    # ====================================
    upstream backend {
        server localhost:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ====================================
    # SERVER BLOCK - Main Server
    # ====================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # ====================================
        # SECURITY HEADERS
        # ====================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ====================================
        # FRONTEND - STATIC FILES
        # ====================================
        # Serve index.html for root
        location = / {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Serve all static files (CSS, JS, Images, etc.)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Serve all other static files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # ====================================
        # HEALTH CHECK ENDPOINTS
        # ====================================
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        location /live {
            proxy_pass http://backend/live;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        location /ready {
            proxy_pass http://backend/ready;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ====================================
        # API ENDPOINTS - PROXY TO BACKEND
        # ====================================
        
        # Upload Files
        location /upload {
            proxy_pass http://backend/upload;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for large files
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Get Files List
        location /files {
            proxy_pass http://backend/files;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Download Files
        location /download {
            proxy_pass http://backend/download;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Allow file downloads
            proxy_buffering off;
        }

        # Delete Files
        location /delete {
            proxy_pass http://backend/delete;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ====================================
        # DENY ACCESS TO HIDDEN FILES
        # ====================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ====================================
        # DENY ACCESS TO BACKUP FILES
        # ====================================
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ====================================
    # REDIRECT HTTP TO HTTPS (Optional)
    # ====================================
    # Uncomment below if using HTTPS with Let's Encrypt
    # server {
    #     listen 80;
    #     listen [::]:80;
    #     server_name example.com www.example.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # ====================================
    # HTTPS SERVER (Optional)
    # ====================================
    # Uncomment below if using HTTPS
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name example.com www.example.com;
    #
    #     ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    #     ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    #
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #
    #     # ... rest of server block same as above ...
    # }
}
